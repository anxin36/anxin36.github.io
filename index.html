<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me | Personal Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 10px;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--dark-color);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* 主内容区 */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* 关于我卡片 */
        .about-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }
        
        @media (min-width: 768px) {
            .about-card {
                flex-direction: row;
            }
        }
        
        .about-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .about-img {
            flex: 1;
            min-height: 300px;
            background: linear-gradient(135deg, var(--primary-color), #1a73e8);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .about-img-content {
            text-align: center;
            padding: 30px;
            color: white;
            z-index: 2;
        }
        
        .about-img-content img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        .about-img-content h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .about-img-content .title {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .about-text {
            flex: 1.5;
            padding: 40px;
        }
        
        .about-text h2 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .about-text h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .about-text p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        /* 详细信息部分 */
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .detail-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .detail-card:hover {
            transform: translateY(-5px);
        }
        
        .detail-card h3 {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-card h3 i {
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .detail-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        .detail-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .detail-item h4 {
            font-size: 1.1rem;
            color: var(--dark-color);
            margin-bottom: 5px;
        }
        
        .detail-item p {
            font-size: 1rem;
            color: #666;
        }
        
        /* 兴趣部分 */
        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .interest {
            background: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 40px 0;
            margin-top: 60px;
            color: var(--dark-color);
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            font-size: 1.3rem;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            background: var(--secondary-color);
            transform: translateY(-5px);
        }
        
        /* 响应式调整 */
        @media (max-width: 767px) {
            .about-text {
                padding: 30px 20px;
            }
            
            .about-img-content h1 {
                font-size: 1.8rem;
            }
            
            .about-text h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">About Me</div>
        </header>
        
        <div class="main-content">
            <!-- 关于我卡片 -->
            <div class="about-card">
                <div class="about-img">
                    <div class="about-img-content">
                        <img src="https://i.postimg.cc/HLC09X8D/20241230180633-2.jpg&auto=format&fit=crop&w=774&q=80" alt="个人照片">
                        <h1>LiuEnliang</h1>
                    </div>
                </div>
                
                <div class="about-text">
                    <h2>Personal Profile</h2>
                    <p>Name: Liu Enliang</p>
                    <p>Email: liuenliang25@163.com</p>
                    <p>School: Kunming University of Science and Technology</p>
                    <p>Research findings: Natural language processing</p>
                    
                </div>
            </div>
            
        
        <footer>
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 个人主页</p>
            <p>托管于 GitHub Pages</p>
        </footer>
    </div>
</body>
</html>
